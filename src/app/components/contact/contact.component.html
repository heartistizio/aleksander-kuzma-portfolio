<section id="contact">
  <div class="contact">
    <h1>Contact</h1>

    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <h5 *ngIf="success">Your message was sent!</h5>

      <label>
        Full name
        <input type="text" formControlName="name">
        <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
          <div *ngIf="messageForm.controls.name.errors.required">Your name is required.</div>
        </div>
      </label>

      <label>
        Email
        <input type="text" formControlName="email">
        <div *ngIf="submitted && messageForm.controls.email.errors" class="error">
          <div *ngIf="messageForm.controls.name.errors.required">Your email is required.</div>
        </div>
      </label>

      <label>
        Message
        <textarea formControlName="message"></textarea>
        <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
          <div *ngIf="messageForm.controls.name.errors.required">Message is required.</div>
        </div>
      </label>

      <input type="submit" value="Send" class="cta">

    </form>

    <div *ngIf="submitted" class="results">
      <strong>Name:</strong>
      <span>{{ messageForm.controls.name.value }}</span>

      <strong>Message:</strong>
      <span>{{ messageForm.controls.message.value }}</span>

    </div>
  </div>
</section>
